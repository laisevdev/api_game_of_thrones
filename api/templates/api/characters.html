{% extends 'api/base.html' %}

{% block content %}

<main class="main">
    <div>
        <h1>
            Tudo sobre a melhor série dos últimos tempos!
        </h1>
        <h2>
            Os melhores personagens dos últimos tempos:
        </h2>
        <table>
            <thead>
                <tr>
                    <th>Nomes:</th>                  
                </tr>
            </thead>
            <tbody>
                {% for character in characters %}
                    <tr class="characters">
                        <td>{{ character }}</td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="more_about_characters">
            <a href="{% url 'houses_characters' %}"> Saiba mais sobre os personagens</a>
        </div>
    </div>
</main>

{% endblock %}
